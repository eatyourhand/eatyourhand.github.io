<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 20px;
        border: none;
        background-color: white;
        width: 80%;
        max-width: 500px;
        position: absolute;
        z-index: 1;
        box-shadow: 0px 0px 10px yellow;
      }
      #canvas {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <input type="text" id="textInput">
    <canvas id="canvas" width="100vw" height="100vh"></canvas>
  </body>
  <script src="scripts.js"></script>
</html>
